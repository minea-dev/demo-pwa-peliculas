<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Demo Pel칤culas</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="img/manifest-icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/nprogress.css">
    <!-- JavaScript -->
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="js/main.js"></script>
    <script src="js/nprogress.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <main id="app">
            <div class="block">
                <h1 class="title">Pel칤culas</h1>
                <br>
                <button class="button" @click="verFormAnyadir = !verFormAnyadir">A침adir pel칤cula</button>
                <br>
            </div>
            <div class="block" v-if="verFormAnyadir">
                <form>
                    <div class="field">
                        <label class="label">Escribe una pel칤cula:</label>
                        <div class="control">
                            <input v-model="nuevoNombre" type="text" class="input" placeholder="Nombre de la pel칤cula">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Duraci칩n de la pel칤cula:</label>
                        <div class="control">
                            <input v-model="nuevaDuracion" type="number" class="input" placeholder="Duraci칩n en minutos" min="1">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" @click.prevent="addPelicula">Guardar</button>
                    </div>
                </form>
            </div>
            <br>
            <div class="block">
                <table width="100%">
                    <tr>
                        <th>T칤tulo</th>
                        <th>Duraci칩n</th>
                        <th>Acciones</th>
                    </tr>
                    <tr v-for="pelicula in peliculas" :ref="'pelicula-' + pelicula.id">
                        <td>
                            <!-- Nombre -->
                            <input v-if="peliculasEditables == pelicula.id" v-model="editarNombre" type="text" class="input is-small is-rounded">
                            <span v-else="peliculasEditables != pelicula.id"> {{pelicula.name}}</span>
                        </td>
                        <td>
                            <!-- Duraci칩n-->
                            <input v-if="peliculasEditables == pelicula.id" v-model="editarDuracion" type="number" class="input is-small is-rounded" min="1">
                            <span v-else="peliculasEditables != pelicula.id"> {{pelicula.duration}}min</span>
                        </td>
                        <td>
                            <!-- Bot칩n editar -->
                            <button class="button is-small is-warning is-light is-outlined is-rounded" v-if="peliculasEditables != pelicula.id" :disabled="isLoading" @click="verEditarPelicula(pelicula.id)">Editar</button>
                            <!-- Bot칩n guardar-->
                            <button class="button is-small is-primary is-light is-outlined is-rounded" @click="editarPelicula(pelicula.id)" v-else :disabled="isLoading">Guardar</button>
                            <!-- Bot칩n borrar -->
                            <button class="delete" :disabled="isLoading || peliculasEditables == pelicula.id" @click="deletePelicula(pelicula.id)"></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="block">
                <button class="button is-rounded" @click="pag = pag -1" v-if="pag != 1">游녣</button>
                <button class="button is-rounded" @click="pag = pag +1">游녤</button>
            </div>
        </main>
    </div>
</body>

</html>
